<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="full-page-wrap">

        <!-- 1st header section  -->

        <header>

            <figure class="one-image">
                <img src="Assets/images/poke-1.png" alt="">
            </figure>

            <figure class="two-image">
                <img src="Assets/images/poke-2.png" alt="">
            </figure>

            <figure class="three-image">
                <img src="Assets/images/poke-3.png" alt="">
            </figure>

            <figure class="four-image">
                <img src="Assets/images/poke-4.png" alt="">

            </figure>

            <figure class="five-image">
                <img src="Assets/images/poki-5.jpg" alt="">
            </figure>

            <figure class="six-image">
                <img src="Assets/images/poke-6.png" alt="">

            </figure>


        </header>
        <!-- header section is completed -->

        <!-- 1st nav bar -->

        <nav>


            <div class="box-1">

                
                <i class="material-symbols-outlined">
                    cruelty_free
                </i>
                <P>Home</P>
            
            </div>

            <div class="box-2">
                <a href="" data-text="Pokedex" class="Animation-red">
                <i class="material-symbols-outlined" style="font-size: 39px; font-weight: 550; margin-bottom: 10px;">
                    sports_baseball
                </i>
                <p>Pokedex</p>
            </a>
            </div>

            <div class="box-3">
                <a href="" class="Animation-orange" data-text="Video Games & Apps" style="font-size: 30px;" >
                <i class="material-symbols-outlined">
                    add_circle
                </i>
                <p>Video Games & Apps </p>
            </a>
            </div>

            <div class="box-4">
                <a href="" class="Animation-yellow" data-text="Trading Card Game">
                <i class="material-symbols-outlined">
                    cards_star
                </i>
                <p>Trading Card Game</p>
            </a>
            </div>

            <div class="box-5">
                <a href="" class="Animation-green" data-text="Animation">
                <i class="material-symbols-outlined">
                    play_circle
                </i>
                <p>Animation</p>
            </a>
            </div>

            <div class="box-6">
                <a href="" class="Animation-blue" data-text="Play! Pokemon Events">
                <i class="material-symbols-outlined">
                    military_tech
                </i>
                <p>Play! Pokemon Events</p>
            </a>
            </div>

            <div class="box-7">
                <a href="" class="Animation-dark-blue" data-text="News">
                <i class="material-symbols-outlined">
                    full_coverage
                </i>
                <p>News</p>
            </a>
            </div>

        </nav>





















































    </div>

</body>

</html>
